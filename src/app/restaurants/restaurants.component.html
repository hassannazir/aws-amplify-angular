<div class="form-body" style="margin: auto;width: 30%">
    <form
      autocomplete="off"
      [formGroup]="createForm"
      (ngSubmit)="onCreate(createForm.value)"
    >
      <div>
        <label>Name: </label>
        <input type="text" formControlName="name" autocomplete="off" style="margin-left: 30%;margin-bottom: 2%;"/>
      </div>
      <div>
        <label>Description: </label>
        <input type="text" formControlName="description" autocomplete="off" style="margin-left: 22%;margin-bottom: 2%;"/>
      </div>
      <div>
        <label>City: </label>
        <input type="text" formControlName="city" autocomplete="off" style="margin-left: 34%;margin-bottom: 2%;" />
      </div>
      <button type="submit" style="margin-left: 69%;margin-bottom: 2%;">Submit</button>
    </form>
  </div>
<hr>
  <table id="restaurants" style="margin-bottom: 5px;">
    <thead>
      <th>Name</th>
      <th>City</th>
      <th>Description</th>
    </thead>
    <tbody>
      <tr *ngFor="let restaurant of restaurants">
        <td>{{ restaurant?.name }}</td>
        <td>{{ restaurant?.city }}</td>
        <td>{{ restaurant?.description }}</td>
      </tr>
    </tbody>
  </table>
